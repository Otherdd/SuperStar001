[common]
# 使用环境变量代替明文密码
username = ${USERNAME}
password = ${PASSWORD}
course_list = 255731372
speed = 2.0
notopen_action = continue

[tiku]
# 使用智能题库策略：言溪优先，DeepSeek备用
provider = SmartTiku

# 言溪题库配置（主要）
yanxi_api_url = https://api.yanxitiku.cn/api/v1
yanxi_token = ${YANXI_TOKEN}
yanxi_priority = 1
yanxi_enabled = true

# DeepSeek API配置（备用）
endpoint = https://api.deepseek.com/v1
key = ${DEEPSEEK_API_KEY}
model = deepseek-chat
deepseek_priority = 2
deepseek_enabled = true
http_proxy = 
min_interval_seconds = 3

# 智能题库策略配置
fallback_enabled = true
timeout = 10
retry_times = 2

# 通用配置
delay = 1.0
cover_rate = 0.95
disable = false
submit = true
tiku_path = ./api/data/tiku.json

# 判断题选项
true_list = 正确,对,是,true,True,是,对,正确,√,T,t,1
false_list = 错误,错,否,false,False,错,错误,×,F,f,0
